<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Reports</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="contentArray?.length > 0">
            <ion-list>
                <ion-row justify-content-center align-items-center>
                    <ion-col>
                        <strong>No.</strong>
                    </ion-col>
                    <ion-col>
                        <strong>Model Name</strong>
                    </ion-col>                    
                    <ion-col>
                        <strong>Manufacturer</strong>
                    </ion-col>
                    <ion-col>
                        <strong>Count</strong>
                    </ion-col>
                    
                    <ion-col>
                        <div text-center><strong>Action</strong></div>
                    </ion-col>
                </ion-row>
            </ion-list>
            <ion-list *ngFor="let row of contentArray; let i = index">
                <ion-row justify-content-center align-items-center> 
                    <ion-col>
                        {{ i+1 }}
                    </ion-col>                  
                    <ion-col>
                        {{ row.model }}
                    </ion-col>
                    <ion-col>
                        {{ row.manufacture }}
                    </ion-col>
                    <ion-col>
                        <div text-center>{{ row.count }}</div>
                    </ion-col>
                    <ion-col>
                      <div text-center><ion-icon name="cart" (click)="sell(row.manufacture_id,row.model, $event)"></ion-icon></div>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-grid>

</ion-content>
